<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCAAA Officials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .header-bar {
            background-color: #D98D00;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        Hertfordshire Officials Events List
    </div>
    <div id="eventsdiv"></div>
    <script src="js/events.js"></script>
    <script>
        const eventsDiv = document.getElementById('eventsdiv');
        const table = document.createElement('table');
        table.classList.add('table');
        const thead = document.createElement('thead');
        thead.innerHTML = `
            <tr>
                <th>Event Name</th>
                <th>Event Date</th>
                <th>Venue</th>
            </tr>
        `;
        table.appendChild(thead);
        const tbody = document.createElement('tbody');
        events.forEach(event => {
            const row = document.createElement('tr');
            const eventDate = new Date(event.eventDate);
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            const formattedDate = eventDate.toLocaleDateString('en-GB', options);
            row.innerHTML = `
                <td>${event.eventName}</td>
                <td>${formattedDate}</td>
                <td>${event.venue}</td>
            `;
            tbody.appendChild(row);
        });
        
        table.appendChild(tbody);
        eventsDiv.appendChild(table);
    </script>
</body>
</html>
